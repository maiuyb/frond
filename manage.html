<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>个人管理中心</title>
  <style>
    body {
      background: #f7fafd;
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px #e3eaf5;
      padding: 34px 30px 30px 30px;
      text-align: center;
    }
    h1 {
      color: #1890ff;
      font-size: 2rem;
      margin-bottom: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .manage-btn {
      width: 90%;
      max-width: 320px;
      display: block;
      margin: 18px auto;
      padding: 16px 0;
      font-size: 1.16rem;
      color: #fff;
      background: #1890ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s;
      box-shadow: 0 2px 10px #e1eaf6;
      text-decoration: none;
    }
    .manage-btn:hover {
      background: #1766cc;
    }
    .manage-btn.logout {
      background: #ff4d4f;
      margin-top: 34px;
    }
    .manage-btn.logout:hover {
      background: #cf1322;
    }
    @media (max-width: 600px) {
      .container { padding: 18px 5vw 18px 5vw; }
      h1 { font-size: 1.25rem; }
      .manage-btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>个人管理中心</h1>
    <a href="mycomments.html" class="manage-btn">我的评论</a>
    <a href="mylist.html" class="manage-btn">我的订单</a>
    <a href="login.html" class="manage-btn logout">登出</a>
  </div>
</body>
</html>
